<div class="container-fluid">

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">

            <h5>Editar Estabelecimento</h5>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='estabelecimento.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="nome">Endere√ßo</label>
                <input [(ngModel)]='estabelecimento.endereco' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="nome">Telefone</label>
                <input [(ngModel)]='estabelecimento.telefone' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <button type="button" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            <button type="button" class="btn btn-danger" routerLink='/inicio'>Cancelar</button>


        </div>

    </div>
</div>
